<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Propiedades</title>
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <h1>Calcular IMC</h1>
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <label for="edad">Edad:</label>
        <input type="number" id="edad">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso">
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura">
        <button id="registrarBtn">Registrar</button>
    </div>
    <div>
        <h2>Registros:</h2>
        <ul id="listaRegistros"></ul>
    </div>
    <div>
        <button id="calcularIMCBtn">Calcular IMC</button>
        <button id="bajoDePesoBtn">Quién está bajo de peso?</button>
        <button id="obesoBtn">Quién está obeso?</button>
        <button id="pesoNormalBtn">Quién tiene peso normal?</button>
        <p id="resultadoIMC"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
